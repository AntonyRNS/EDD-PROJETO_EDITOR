<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor com Histórico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .textarea-box {
      height: 500px;
      resize: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn-custom {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastEditor" class="toast align-items-center text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMensagem">
          Ação realizada
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row g-4">

      <div class="col-md-11">
        <label for="textareaEditor" class="form-label d-flex align-items-center gap-2">
          <img src="img/Editor-removebg-preview.png" alt="Ícone" width="130" height="30">
        </label>

        <textarea id="textareaEditor" class="form-control textarea-box"
          placeholder="Digite o que quiser aqui."></textarea>
      </div>

      <div class="col-md-1">
        <label class="form-label">Ações</label>
        <div class="d-grid gap-2">
          <button id="backup" class="btn btn-dark btn-custom">Backup</button>
          <button id="desfazer" class="btn btn-dark btn-custom">Desfazer</button>
          <button id="refazer" class="btn btn-dark btn-custom">Refazer</button>
          <button id="recuperar" class="btn btn-dark btn-custom">Recuperar</button>
          <button id="limpar" class="btn btn-dark btn-custom">Limpar</button>
          <button id="revisao" class="btn btn-dark btn-custom">Mostrar histórico</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="historico.js"></script>

</body>

</html>
